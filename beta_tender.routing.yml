beta_tender.settings:
  path: '/admin/config/beta_tender'
  defaults:
    _form: '\Drupal\beta_tender\Form\BetaTenderSettingsForm'
    _title: 'Beta Tender Settings'
  requirements:
    _permission: 'administer beta tender'

beta_tender.process_batch:
  path: '/admin/content/tender/process-batch'
  defaults:
    _form: '\Drupal\beta_tender\Form\ProcessTenderBatchForm'
    _title: 'Process Tender Batch'
  requirements:
    _permission: 'process tender images'

beta_tender.tenders:
  path: '/admin/content/tender'
  defaults:
    _controller: '\Drupal\beta_tender\Controller\TendersController::mainPage'
    _title: 'Tenders'
  requirements:
    _permission: 'access tender dashboard'

beta_tender.dateline_detail:
  path: '/admin/content/tender/dateline/{source_id}/{date}'
  defaults:
    _controller: '\Drupal\beta_tender\Controller\TendersController::datelineDetail'
    _title: 'Dateline Detail'
  requirements:
    _permission: 'access tender dashboard'

beta_tender.backup_restore:
  path: '/admin/content/tender/backup-restore'
  defaults:
    _controller: '\Drupal\beta_tender\Controller\BackupRestoreController::content'
    _title: 'Backup and Restore'
  requirements:
    _permission: 'access tender dashboard'

beta_tender.upload_source:
  path: '/admin/content/tender/upload-source'
  defaults:
    _form: '\Drupal\beta_tender\Form\UploadSourceForm'
    _title: 'Upload Source'
  requirements:
    _permission: 'access tender dashboard'
